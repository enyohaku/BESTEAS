<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者画面</title>
</head>
<html>
<head>
    <title>管理者登録</title>
    <style>
        /* ここにCSSを追加 */
    </style>
</head>
<body>
    <h1>管理者登録</h1>
    <form id="admin-register-form" action="admin.php" method="POST">
        <label for="store-name">屋号:</label>
        <input type="text" id="store-name" name="store-name" required>

        <label for="admin-name">代表者の氏名:</label>
        <input type="text" id="admin-name" name="admin-name" required>

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>

        <label for="phone">電話番号:</label>
        <input type="tel" id="phone" name="phone" required>

        <input type="submit" value="登録">
    </form>
</body>
</html>
